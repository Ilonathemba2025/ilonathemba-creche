<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ilonathemba Crèche</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; text-align: center; }
        header { background: #4CAF50; color: white; padding: 1em; }
        section { margin: 20px; }
        form { display: flex; flex-direction: column; max-width: 600px; margin: auto; }
        input, select, textarea { margin: 10px 0; padding: 8px; width: 100%; }
        button { background: #4CAF50; color: white; padding: 10px; border: none; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <h1>Ilonathemba Crèche</h1>
        <p>Operating Hours: 7 AM - 3 PM</p>
    </header>
    
    <section>
        <h2>Enrolment Form</h2>
        <form action="submit_form.php" method="POST" enctype="multipart/form-data">
            <label>Child’s Full Name:</label>
            <input type="text" name="child_name" required>
            
            <label>Preferred Name:</label>
            <input type="text" name="preferred_name">
            
            <label>Gender:</label>
            <select name="gender">
                <option value="Male">Male</option>
                <option value="Female">Female</option>
            </select>
            
            <label>Date of Birth:</label>
            <input type="date" name="dob" required>
            
            <label>Child’s ID / Passport Number:</label>
            <input type="text" name="child_id" required>
            
            <h3>Primary Caregiver Details</h3>
            <label>Full Name:</label>
            <input type="text" name="caregiver_name" required>
            
            <label>Relationship to Child:</label>
            <input type="text" name="relationship" required>
            
            <label>Marital Status:</label>
            <input type="text" name="marital_status">
            
            <label>ID Number:</label>
            <input type="text" name="caregiver_id" required>
            
            <label>Cellphone Number:</label>
            <input type="tel" name="cellphone" required>
            
            <label>WhatsApp Number (if different):</label>
            <input type="tel" name="whatsapp">
            
            <label>Email Address:</label>
            <input type="email" name="email">
            
            <label>Home Address:</label>
            <textarea name="address" required></textarea>
            
            <h3>Medical Information</h3>
            <label>Doctor’s Name:</label>
            <input type="text" name="doctor_name">
            
            <label>Doctor’s Contact Number:</label>
            <input type="tel" name="doctor_contact">
            
            <label>Known Allergies:</label>
            <textarea name="allergies"></textarea>
            
            <label>Serious Illnesses or Operations:</label>
            <textarea name="illnesses"></textarea>
            
            <label>Physical Disabilities or Special Needs:</label>
            <textarea name="disabilities"></textarea>
            
            <h3>Required Documents</h3>
            <label>Upload ID, Birth Certificate, Clinic Card, SASSA Card (if applicable):</label>
            <input type="file" name="documents[]" multiple required>
            
            <h3>Agreements</h3>
            <label>
                <input type="checkbox" name="consent" required>
                I confirm that all information provided is correct.
            </label>
            
            <label>
                <input type="checkbox" name="fee_agreement" required>
                I agree to the monthly school fee rate and payment terms.
            </label>
            
            <label>
                <input type="checkbox" name="indemnity" required>
                I indemnify Ilonathemba Crèche from any claims regarding my child’s safety.
            </label>
            
            <button type="submit">Submit</button>
        </form>
    </section>
    
    <section>
        <h2>Contact Us</h2>
        <p>Location: Mpophomeni Township, Pietermaritzburg</p>
        <p>Phone: [Insert Phone Number]</p>
    </section>
</body>
</html>
